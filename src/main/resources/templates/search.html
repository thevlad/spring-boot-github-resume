<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />
<meta name="theme-color" content="#000000" />

<link href="../static/css/search.css" th:href="@{/css/search.css}" rel="stylesheet" />


<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
<title>Github Resume App</title>
</head>
<body>
	<div class="center-screen">
		<div>
			<p class="error" th:if="${errorMessage}" th:text="${errorMessage}">No error</p>
			<form action="#" th:action="@{/search}" th:object="${searchForm}"method="post">
			<p class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input" type="text" name="userName" id="userName" th:field="*{userName}"/>
					<label class="mdl-textfield__label" for="userName">Type Github User here</label>
				</div>
				<div class="btndiv">
					<input class="mdl-button mdl-js-button mdl-button--raised"
						type="submit" value="Build resume" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
